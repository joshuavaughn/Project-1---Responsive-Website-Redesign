<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest</title>
    <link rel="icon" type="image/x-icon" href="/sources/images/pinterest logo.png">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- google icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=dark_mode" />

    <!-- style.css -->
    <link rel="stylesheet" href="/sources/style.css">
</head>

<body>
    <header>
        <div class="nav-fluid d-flex flex-column position-fixed sticky-bottom end-0 m-2 hover-nav"
            id="hover-nav-option">
            <img src="/sources/images/Account.png" alt="account-nav">
            <img src="/sources/images/Upload.png" alt="upload-nav">
            <img src="/sources/images/Search.png" alt="search-nav">
            <img src="/sources/images/close.png" alt="close-nav">
        </div>
        <div class="navIcon-fluid hover-nav position-fixed sticky-bottom end-0 m-2" id="hover-nav">
            <img src="/sources/images/nav.png" alt="nav-icon">
        </div>


        <div class="dropup-center dropup position-fixed sticky-bottom">
            <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                <img src="/sources/images/close.png" alt="close-nav">
            </button>
            <ul class="dropdown-menu bg-danger-border-subtle">
                <li><a class="dropdown-item" href="#"><img src="/sources/images/Account.png" alt="account-nav"></a></li>
                <li><a class="dropdown-item" href="#"><img src="/sources/images/Upload.png" alt="upload-nav"></a></li>
                <li><a class="dropdown-item" href="#"><img src="/sources/images/Search.png" alt="search-nav"></a></li>
            </ul>
        </div>
    </header>

    <!-- pictures -->
    <main>
        <div class="container-fluid d-flex flex-wrap justify-content-evenly p-2 gap-2">
            <img src="https://i.pinimg.com/736x/90/54/c9/9054c9d1c125fe8d48b457694d325003.jpg" alt="cat1" class="image">
            <img src="https://i.pinimg.com/736x/d9/e2/b7/d9e2b7000d7d4db9c8261a464aa49b28.jpg" alt="cat8" class="image">
            <img src="https://i.pinimg.com/736x/87/4d/13/874d13b8054c00b892314ce586636087.jpg" alt="cat2" class="image">
            <img src="https://i.pinimg.com/736x/44/73/2f/44732f3e0db05de6d409ded8def6c5df.jpg" alt="cat3" class="image">
            <img src="https://i.pinimg.com/736x/bd/b0/64/bdb064e84684b5187c4c8c0043b39d6d.jpg" alt="cat7" class="image">
            <img src="https://i.pinimg.com/736x/b5/7e/a2/b57ea27a8a99395a6ae844ca77d18f60.jpg" alt="cat4" class="image">
            <img src="https://i.pinimg.com/736x/00/ff/ce/00ffceb11c393f43ab38ef8fcd2fb742.jpg" alt="cat9" class="image">
            <img src="https://i.pinimg.com/736x/ee/00/20/ee0020e9d7586708083aecdb77be6293.jpg" alt="cat5" class="image">
            <img src="https://i.pinimg.com/736x/b2/b6/c3/b2b6c368bd06625b76e7dbea7f4164a3.jpg" alt="cat6" class="image">
        </div>
    </main>

    <!-- footer -->
    <footer class="">
        <section class="container-fluid p-4 bg-primary" id="footer">
            <div class="row">
                <h1>Pinterest</h1>
            </div>
            <div class="row-fluid d-flex">
                <div class="col-7 d-flex">
                    <div class="col-4">about</div>
                    <div class="col-4">thank you</div>
                    <div class="col-4">people ref</div>
                </div>
                <div class="col-5">
                    <p>Moto</p>
                    <h3>Pin what you love, share what inspires!</h3>
                </div>
            </div>
            <hr>
            <div class="row-fluid d-flex">
                <div class="col-9 d-flex">
                    <div class="col-2">Cookies</div>
                    <div class="col-2">Terms</div>
                    <div class="col-2">Privacy</div>
                </div>
                <div class="col-3 d-flex gap-3">
                    <img src="" alt="Github">
                    <img src="" alt="Instagram">
                    <img src="" alt="Tiktok">
                    <img src="" alt="Pinterest">
                </div>
            </div>
            <br>
            <div class="row-fluid">
                <img src="" alt="Bye icon">
                <h1>Thank You for visiting!</h1>
            </div>
        </section>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
